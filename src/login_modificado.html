<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Document</title>
</head>
<body>
    
    <!--- Master de login -->
    <div class="flex justify-center items-center h-screen bg-gray-300">
        <div class="max-w-sm w-full p-6 shadow-lg bg-white rounded-md">
            <div class="flex justify-center">
                <span class="flex items-center space-x-2 text-3xl font-semibold">
                    <img src="/dist/icons/passkey_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" class="h-8 w-8 md:h-10 md:w-10" alt="">
                    <span>Login</span>          
                </span>                                 
            </div>
            
            <hr class="mt-3">
            <form action="/login" method="POST"> <!-- Cambia la acción y el método según tus necesidades -->
                <div class="mt-3">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="border-b-2 pt-3 pb-3 mb-3 w-full focus:outline-none "
                        placeholder="Enter Email..." required>
                </div>

                <div class="mt-3">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="border-b-2 pt-3 pb-3 mb-3 w-full focus:outline-none "
                        placeholder="Enter Password..." required>
                </div>

                <div class="mt-5">
                    <button type="submit" class="border-2 border-indigo-700 bg-indigo-700 text-white py-1 w-full rounded-md hover:bg-transparent hover:text-indigo-700 font-semibold">Login</button>    
                </div>
            </form>          
        </div>       
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Document</title>
</head>
<body>
    <h1 class="text-6xl font-bold underline">
        Welcome to Tech Nuggets!..
    </h1>
    <br>
    <h3 class="text-4xl font-bold text-blue-800">Flex</h3>
    <hr class="bg-green-100 border-b-4 w-4/12 border-green-500">
    <div class="flex flex-col-reverse bg-gray-100">
        <div class="text-black text-center bg-yellow-100 px-4 py-2 m-2">Employee Id</div>
        <div class="text-black text-center bg-yellow-100 px-4 py-2 m-2">First Name</div>
        <div class="text-black text-center bg-yellow-100 px-4 py-2 m-2">Last Name</div>
    </div>
    <br>
    <br>
    <div class="flex-row sm:flex-col md:flex-row-reverse lg:flex-col-reverse xl:flex-row bg-flex-gray-100">
        <div class="text-black text-center bg-yellow-100 px-4 py-2 m-2">Employee Id</div>
        <div class="text-black text-center bg-yellow-100 px-4 py-2 m-2">First Name</div>
        <div class="text-black text-center bg-yellow-100 px-4 py-2 m-2">Last Name</div>
    </div>

    <h3 class="text-4xl font-bold text-purple-800">Grid</h3>
    <hr class="bg-green-100 border-b-4 w-4/12 border-green-500">
    <div class="grid grid-cols-3 gap-4">
        <div class="text-black text-center bg-gray-100 px-4 py-2 m-2">Employee Id</div>
        <div class="text-black text-center bg-gray-100 px-4 py-2 m-2">First Name</div>
        <div class="text-black text-center bg-gray-100 px-4 py-2 m-2">Last Name</div>
    </div>
    

    <div class="grid grid-rows-3 grid-flow-col gap-4">
        <div class="row-span-3 text-black text-center bg-yellow-100 px-4 py-2 m-2">row-span-3</div>
        <div class="row-span-1 col-span-2 text-black text-center bg-green-100 px-4 py-2 m-2">row-span-1 col-span-2</div>
        <div class="row-span-2 col-span-2 text-black text-center bg-cyan-100 px-4 py-2 m-2">row-span-2 col-span-2</div>
    </div>

    <h3 class="text-4xl font-bold text-purple-800">Table</h3>
    <hr class="bg-green-100 border-b-4 w-4/12 border-green-500">
    <table class="border-collapse border-2 border-gray-500">
        <thead>
            <tr class="bg-gray-200">
                <th class="border border-gray-400 px-4 py-2 text-gray-800">State</th>
                <th class="border border-gray-400 px-4 py-2 text-gray-800">City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="border border-gray-400 px-4 py-2">Indiana</td>
                <td class="border border-gray-400 px-4 py-2">Indianapolis</td>
            </tr>
            <tr>
                <td class="border border-gray-400 px-4 py-2">Ohio</td>
                <td class="border border-gray-400 px-4 py-2">Columbus</td>
            </tr>
            <tr>
                <td class="border border-gray-400 px-4 py-2">Michigan</td>
                <td class="border border-gray-400 px-4 py-2">Detroit</td>
            </tr>
        </tbody>
    </table>
    

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Document</title>
</head>
<body>

    <div class="container mx-auto px-4 py-8 space-y-8">

        <div>
            <h6 class="dark:text-gray-50 font-bold mb-2 ">Componente Input </h6>
            <div class="space-y-4">

                <input 
                type="text"
                placeholder="Digite seu nome"
                class="w-full bg-gray-50 border border-gray-300 focus:border-blue-500 
                rounded px-2 py-1 text-sm text-gray-800 placeholder-gray-300 
                focus:outline-none"
                >

                <input 
                type="text"
                placeholder="Digite seu nome"
                class="w-full bg-gray-50 border border-gray-300 focus:border-blue-500 
                rounded px-3 py-2 text-base text-gray-800 placeholder-gray-300 
                focus:outline-none"
                >

                <input 
                type="text"
                placeholder="Digite seu nome"
                class="w-full bg-gray-50 border border-gray-300 focus:border-blue-500 
                rounded px-3 py-3 text-lg text-gray-800 placeholder-gray-300 
                focus:outline-none"
                >

                <input 
                type="text"
                placeholder="Digite seu nome"
                class="w-full bg-gray-50 border border-gray-300 focus:border-blue-500 focus:ring-2
                ring-opacity-20 rounded px-3 py-3 text-lg text-gray-800 placeholder-gray-300 
                focus:outline-none"
                >


                <input 
                type="text"
                placeholder="Digite seu nome com transition"
                class="w-full bg-gray-50 border border-gray-300 focus:border-blue-500 focus:ring-2
                ring-opacity-20 rounded px-3 py-3 text-lg text-gray-800 placeholder-gray-300 
                focus:outline-none transition duration-200 ease-in-out"
                >


                <div class="grid grid-flow-row sm:grid-flow-col gap-3">
                    <div class="sm:col-spn-4 justify-center">
                        <label for="" class="block text-gray-700 text-sm font-bold mb-2" for="nya">Nombres y Apellidos</label>
                        <input type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="nya" name="nya" type="text" placeholder="Carlos Torres"  required>
                    </div>
                    <div class="sm:col-spn-4 justify-center">
                        <label for="" class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                        <input type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" name="email" type="email" placeholder="ctorres@mail.com"  required>
                    </div>
                </div>

                
                <div class="mb-3"> 
                    <label>Username</label>
                    <br>
                    <input 
                        type="text"
                        placeholder="Type your username"
                        class="border-b-2 pt-3 pb-3 mb-3 w-full focus:outline-none"                                           
                    >
                </div>


                <div class="relative mb-4">
                    <label for="name" class="leading-7 text-sm text-gray-600">Name</label>
                    <input type="text" id="name" name="name" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>

                <div class="relative mb-4">
                    <label for="message" class="leading-7 text-sm text-gray-600">Message</label>
                    <textarea id="message" name="message" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
                </div>


                <div>
                    <label for="email" class="block text-sm font-medium text-neutral-600"> Email address </label>
                    <div class="mt-1">
                        <input id="email" name="email" type="email" autocomplete="email" required="" placeholder="Your Email" class="block w-full px-5 py-3 text-base text-neutral-600 placeholder-gray-300 transition duration-500 ease-in-out transform border border-transparent rounded-lg bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300">
                    </div>
                </div>

                <div class="space-y-1">
                    <label for="password" class="block text-sm font-medium text-neutral-600"> Password </label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" autocomplete="current-password" required="" placeholder="Your Password" class="block w-full px-5 py-3 text-base text-neutral-600 placeholder-gray-300 transition duration-500 ease-in-out transform border border-transparent rounded-lg bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300">
                    </div>
                </div>


                <div>
                    <label for="username" class="block text-sm text-gray-500 dark:text-gray-300">Username</label>
                
                    <input type="text" placeholder="John Doe" class="block  mt-2 w-full placeholder-gray-400/70 dark:placeholder-gray-500 rounded-lg border border-red-400 bg-white px-5 py-2.5 text-gray-700 focus:border-red-400 focus:outline-none focus:ring focus:ring-red-300 focus:ring-opacity-40 dark:border-red-400 dark:bg-gray-900 dark:text-gray-300 dark:focus:border-red-300" />
                    
                    <p class="mt-3 text-xs text-red-400">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                </div>



                <div>
                    <label for="Birthday" class="block text-sm text-gray-500 dark:text-gray-300">Birthday</label>
                
                    <input type="date" placeholder="John Doe" class="block  mt-2 w-full placeholder-gray-400/70 dark:placeholder-gray-500 rounded-lg border border-gray-200 bg-white px-5 py-2.5 text-gray-700 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:focus:border-blue-300" />
                </div>


                <div>
                    <label for="image" class="block text-sm text-gray-500 dark:text-gray-300">Image</label>
                
                    <input type="file" class="block w-full px-3 py-2 mt-2 text-sm text-gray-600 bg-white border border-gray-200 rounded-lg file:bg-gray-200 file:text-gray-700 file:text-sm file:px-4 file:py-1 file:border-none file:rounded-full dark:file:bg-gray-800 dark:file:text-gray-200 dark:text-gray-300 placeholder-gray-400/70 dark:placeholder-gray-500 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:focus:border-blue-300" />
                </div>


                <div class="relative">
                    <input type="text" id="floating_filled"
                        class="block rounded-t-lg px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 bg-gray-50  border-0 border-b-2 border-gray-300 appearance-none   focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                        placeholder=" " />
                    <label for="floating_filled"
                        class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] start-2.5 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">Floating
                        filled</label>
                </div>


                <div class="relative">
                    <input type="text" id="floating_outlined"
                        class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border border-gray-300 appearance-none   focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                        placeholder=" " />
                    <label for="floating_outlined"
                        class="absolute text-sm text-gray-500  duration-300 transform-translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white  px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">Floating
                        outlined</label>
                </div>

                <div class="relative z-0">
                    <input type="text" id="floating_standard" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " />
                    <label for="floating_standard" class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">Floating standard</label>
                




                <!-- component -->
                <div class="bg-white p-4 rounded-lg">
                    <div class="relative bg-inherit">
                        <input type="text" id="username" name="username" class="peer bg-transparent h-10 w-72 rounded-lg text-gray-200 placeholder-transparent ring-2 px-2 ring-gray-500 focus:ring-sky-600 focus:outline-none focus:border-rose-600" placeholder="Type inside me"/><label for="username" class="absolute cursor-text left-0 -top-3 text-sm text-gray-500 bg-inherit mx-1 px-1 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-placeholder-shown:top-2 peer-focus:-top-3 peer-focus:text-sky-600 peer-focus:text-sm transition-all">Type inside me</label>
                    </div>
                </div>

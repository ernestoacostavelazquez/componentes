<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .calculator {
            width: 250px;
            border: 1px solid #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        #display {
            width: 100%;
            height: 50px;
            text-align: right;
            font-size: 24px;
            border: none;
            padding: 10px;
            box-sizing: border-box;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }

        button {
            width: 100%;
            height: 60px;
            font-size: 20px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            cursor: pointer;
        }

        button:active {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">⌫</button>
            <button onclick="appendOperator('%')">%</button>
            <button onclick="appendOperator('/')">/</button>

            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendOperator('*')">*</button>

            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendOperator('-')">-</button>

            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendOperator('+')">+</button>

            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button onclick="calculate()">=</button>

            <button onclick="calculateTrig('sin')">sin</button>
            <button onclick="calculateTrig('cos')">cos</button>
            <button onclick="calculateTrig('tan')">tan</button>
            <button onclick="calculateLog()">log</button>
            <button onclick="calculateSqrt()">√</button>
        </div>
    </div>

    <script>
        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function deleteLast() {
            let currentValue = document.getElementById('display').value;
            document.getElementById('display').value = currentValue.slice(0, -1);
        }

        function appendNumber(number) {
            document.getElementById('display').value += number;
        }

        function appendOperator(operator) {
            document.getElementById('display').value += operator;
        }

        function calculate() {
            let expression = document.getElementById('display').value;
            try {
                let result = eval(expression);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }

        function calculateTrig(func) {
            let value = document.getElementById('display').value;
            let result = 0;
            if (func === 'sin') {
                result = Math.sin(value);
            } else if (func === 'cos') {
                result = Math.cos(value);
            } else if (func === 'tan') {
                result = Math.tan(value);
            }
            document.getElementById('display').value = result;
        }

        function calculateLog() {
            let value = document.getElementById('display').value;
            document.getElementById('display').value = Math.log10(value);
        }

        function calculateSqrt() {
            let value = document.getElementById('display').value;
            document.getElementById('display').value = Math.sqrt(value);
        }
    </script>
</body>
</html>
